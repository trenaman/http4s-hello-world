-Dlogback.configurationFile=conf/logger.xml
-J-server
-J-XX:+PrintCommandLineFlags
-J-XX:+HeapDumpOnOutOfMemoryError
-J-XX:+DisableExplicitGC
-J-XX:+UseG1GC
-J-XX:+ScavengeBeforeFullGC
-J-verbose:gc
-J-Xloggc:logs/gc.log
-J-XX:+UseGCLogFileRotation
-J-XX:NumberOfGCLogFiles=10
-J-XX:GCLogFileSize=1M
-J-XX:+PrintGCDetails
-J-XX:+PrintGCDateStamps
-J-XX:+PrintGCApplicationStoppedTime